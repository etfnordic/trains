<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live tågpositioner</title>

  <link rel="stylesheet" href="./style.css" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
</head>

<body>
  <header class="topbar">
    <div class="title">
      <strong>Live tågpositioner</strong>
      <span class="muted">OSM + Oxyfi via Cloudflare Worker</span>
    </div>

    <div class="status">
      <span id="wsDot" class="dot"></span>
      <span id="wsText">Init…</span>
      <span class="sep">·</span>
      <span id="countText">0 tåg</span>
    </div>
  </header>

  <main>
    <div id="map"></div>

    <div class="legend">
      <div class="legend-row">
        <span class="legend-icon"></span>
        <span>Pilens riktning = kurs (bearing)</span>
      </div>
      <div class="legend-row muted">
        Tips: klicka på ett tåg för ID och hastighet.
      </div>
    </div>
  </main>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script src="./app.js"></script>
</body>
</html>
